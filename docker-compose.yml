# NOTA: La línea 'version' ha sido eliminada por ser obsoleta.

# Define las propiedades comunes que compartirán los servicios de Airflow
x-airflow-common: &airflow-common
  image: apache/airflow:2.8.1

  environment:
    - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
    - AIRFLOW__CORE__LOAD_EXAMPLES=false
    - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow_postgres:5432/airflow
    - AIRROW__WEBSERVER__SECRET_KEY=super-secret-key-change-me
    # Conexión al Data Warehouse (disponible en Airflow UI)
    - AIRFLOW_CONN_DW_POSTGRES_CONN=postgresql+psycopg2://dwh_user:dwh_pass@dw_postgres:5432/dwh
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./include:/opt/airflow/include
    - ./data:/opt/airflow/data
    - ./great_expectations:/opt/airflow/great_expectations
  depends_on:
    - airflow_postgres # Dependencia base para todos los servicios de Airflow

services:
  # ------------------------------------------------------------------
  # SERVICIOS DE BASES DE DATOS
  # ------------------------------------------------------------------
  airflow_postgres:
    image: postgres:14
    container_name: airflow_postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - "5433:5432"
    healthcheck:
      # Healthcheck robusto: espera hasta que la BD 'airflow' esté lista
      test: ["CMD", "pg_isready", "-U", "airflow", "-d", "airflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  dw_postgres:
    image: postgres:14
    container_name: dw_postgres
    environment:
      - POSTGRES_USER=dwh_user
      - POSTGRES_PASSWORD=dwh_pass
      - POSTGRES_DB=dwh
    ports:
      - "5434:5432"
    volumes:
      - dw_postgres_data:/var/lib/postgresql/data
      - ./include/db:/docker-entrypoint-initdb.d
    healthcheck:
      # Healthcheck robusto: espera hasta que la BD 'dwh' esté lista
      test: ["CMD", "pg_isready", "-U", "dwh_user", "-d", "dwh"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ------------------------------------------------------------------
  # SERVICIO DE INICIALIZACIÓN (LA CLAVE)


  airflow-init:
    <<: *airflow-common
    container_name: airflow_init
    command: bash -c "
      airflow db upgrade &&
      airflow users create \
        --username admin \
        --password admin \
        --firstname Admin \
        --lastname User \
        --role Admin \
        --email admin@example.com || true
      "
    depends_on:
      airflow_postgres:
        condition: service_healthy
      dw_postgres:
        condition: service_healthy








  # ------------------------------------------------------------------
  # SERVICIOS PRINCIPALES DE AIRFLOW
  # ------------------------------------------------------------------
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow_webserver
    command: airflow webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      # NO INICIAR hasta que el 'init' termine exitosamente
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow_scheduler
    command: airflow scheduler
    healthcheck:
      test: ["CMD", "airflow", "tasks", "test", "main_etl_dag", "start", "2025-01-01"]
      interval: 60s
      timeout: 30s
      retries: 3
    depends_on:
      # NO INICIAR hasta que el 'init' termine exitosamente
      airflow-init:
        condition: service_completed_successfully

volumes:
  dw_postgres_data: