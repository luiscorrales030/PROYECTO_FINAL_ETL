# docker-compose.yml (corregido)
# NOTA: La línea 'version' ha sido eliminada por ser obsoleta.

# Define las propiedades comunes que compartirán los servicios de Airflow
x-airflow-common: &airflow-common
  build: 
    context: .
    dockerfile: Dockerfile
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: "LocalExecutor"
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: "postgresql+psycopg2://airflow:airflow@airflow_postgres:5432/airflow"
    AIRFLOW__WEBSERVER__SECRET_KEY: "super-secret-key-change-me"
    AIRFLOW_CONN_DW_POSTGRES_CONN: "postgresql+psycopg2://dwh_user:dwh_pass@dw_postgres:5432/dwh"
    AIRFLOW__CORE__LOAD_DEFAULT_CONNECTIONS: "false"
    AIRFLOW__CORE__ENABLE_XCOM_PICKLING: "true"
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./include:/opt/airflow/include
    - ./data:/opt/airflow/data
    - ./great_expectations:/opt/airflow/great_expectations
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    - airflow_postgres

services:
  # ------------------------------------------------------------------
  # SERVICIOS DE BASES DE DATOS
  # ------------------------------------------------------------------
  airflow_postgres:
    image: postgres:14
    container_name: airflow_postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow", "-d", "airflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  dw_postgres:
    image: postgres:14
    container_name: dw_postgres
    environment:
      - POSTGRES_USER=dwh_user
      - POSTGRES_PASSWORD=dwh_pass
      - POSTGRES_DB=dwh
    ports:
      - "5434:5432"
    volumes:
      - dw_postgres_data:/var/lib/postgresql/data
      - ./include/db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "dwh_user", "-d", "dwh"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ------------------------------------------------------------------
  # SERVICIO DE INICIALIZACIÓN
  # ------------------------------------------------------------------
  airflow-init:
    <<: *airflow-common
    container_name: airflow_init
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: "admin"
      _AIRFLOW_WWW_USER_PASSWORD: "admin"
    command: >
      bash -c "
        airflow db check --retry 10 --retry-delay 5 &&
        airflow db upgrade &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true
      "
    depends_on:
      airflow_postgres:
        condition: service_healthy
      dw_postgres:
        condition: service_healthy

  # ------------------------------------------------------------------
  # SERVICIOS PRINCIPALES DE AIRFLOW
  # ------------------------------------------------------------------
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow_webserver
    command: airflow webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow_scheduler
    command: airflow scheduler
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      airflow-init:
        condition: service_completed_successfully

volumes:
  dw_postgres_data: